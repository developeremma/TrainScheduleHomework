<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added link to the Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to external javaScript -->
    <script src="assets/app.js" type="text/javascript"></script>
    <!-- Link to external google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Lato:100|Oswald:700|Sigmar+One" rel="stylesheet">
     <!-- Link to external css-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">


    <title>Train Schedule</title>
</head>

<body>
<div class="container with-header">
<div class="row">
<div class="col s12"><h1>Train Schedule</h1></div>
</div>
</div>
<div class="container">
<div class="row">
<div class="col s12">
        <table id="trainTable" class="table striped centered responsive-table">
            <h3>Current Train Schedule</h3>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
  </div>
  </div>
  <br>
</div>
<div class="container">
<div class="row">
<div class="col s12">
        <form>
            <h3>Add Train</h3>
            <div class="form-group">
                <label>Train Name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input type="name" class="form-control" id="destination"> </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time"> </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input type="number" class="form-control" id="frequency"> </div>

                <button class="btn waves-effect waves-light" id="button-id" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>

    </div>
</div>
</div>
</div>
<

</body>

</html>
